<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/i/styles.css">
</head>
<body>
    <h1 align="center"> Pinball Hub </h1>
    <h2 align="center"> Create a Bracket </h2>
    <form>                   
        Number of Teams:
        <input type="text" name="numTeams"><br><br>
        Teams: 
        <input type="text" name="teams"><br><br>
        Maximum score:<br>
        <input type="radio" name="machine" value="terminator3" checked>Terminator 3<br>
        <input type="radio" name="machine" value="gameofthrones">Game of Thrones<br>
        <input type="radio" name="machine" value="addamsfamily">Addams Family
        <a href="/p/(.*)"> <h3 align="center"> Submit score here! </h3></a>
    </form>
    {{newBracket()}}
</body>
</html>
