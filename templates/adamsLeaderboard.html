<html>
    <head> 
        <link rel="stylesheet" href="/i/adamsLeaderboard.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/i/styles.css">
   <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
    </head>
    <body>
        <div class="navbar">
            <h6>Leaderboard </h6>
            <a class="leaderboard" href="/gotleaderboard"> Game of Thrones</a>
            <a class="leaderboard" href="/adamleaderboard">Addams Family</a>
            <a class="leaderboard" href="/termleaderboard"> Terminator 3</a>
        </div>

        <div class="container" onclick="myFunction(this)">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>

<script>
function myFunction(x) {
  x.classList.toggle("change");
}
</script>

    <center> <h1 id="title">ADAMS FAMILY LEADERBOARD</h1> </center>

<div id="container2">
<ol>


{% for result in ranking %}
    <li>
    <div class="row">
        <div class="name"><h2>{{result.firstName}} || {{result.score}}</h2></div>
    </div>

{% endfor %}
</ol>
</div>
</body>
</html>
