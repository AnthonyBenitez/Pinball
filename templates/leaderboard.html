<html>
    <head> 
        <link rel="stylesheet" href="leaderboard.css">
    </head>
    <body>
        <h1 id="title">LEADERBOARDS</h1>
<div id="container">
<ol>
{{results = ranking(10)}}
{% for result in results %}
    <li>
    <div class="row">
        <div class="name">{{result.firstName}}</div>      <div class="score">{{result.score}}</div>
    </div>

{% endfor %}
</ol>
</div>
</body>
</html>
